<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diphant | Creative Digital Agency - Websites, Apps & Marketing</title>
    <meta name="description" content="Diphant, your trusted digital agency. Website creation, mobile applications, digital marketing. Transform your ideas into digital reality." />
    <meta name="author" content="Diphant" />
    <meta name="keywords" content="digital agency, website creation, mobile application, digital marketing, web development, UI/UX design" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Diphant | Creative Digital Agency" />
    <meta property="og:description" content="Your digital partner for websites, mobile applications and digital marketing." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://diphant.fr" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:locale:alternate" content="ar_SA" />
    <meta property="og:site_name" content="Diphant" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@diphant" />
    <meta name="twitter:title" content="Diphant | Creative Digital Agency" />
    <meta name="twitter:description" content="Your digital partner for websites, mobile applications and digital marketing." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://diphant.fr" />
    
    <!-- Alternate languages -->
    <link rel="alternate" hreflang="en" href="https://diphant.fr" />
    <link rel="alternate" hreflang="fr" href="https://diphant.fr?lang=fr" />
    <link rel="alternate" hreflang="ar" href="https://diphant.fr?lang=ar" />
    <link rel="alternate" hreflang="x-default" href="https://diphant.fr" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Diphant",
      "description": "Creative digital agency specializing in website creation, mobile applications, and digital marketing.",
      "url": "https://diphant.fr",
      "logo": "https://diphant.fr/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+33-1-23-45-67-89",
        "contactType": "customer service",
        "availableLanguage": ["English", "French", "Arabic"]
      },
      "sameAs": [
        "https://twitter.com/diphant",
        "https://www.linkedin.com/company/diphant",
        "https://www.facebook.com/diphant"
      ],
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Digital Avenue",
        "addressLocality": "Paris",
        "postalCode": "75008",
        "addressCountry": "FR"
      }
    }
    </script>
    
    <!-- Services Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Web Development",
      "provider": {
        "@type": "Organization",
        "name": "Diphant"
      },
      "areaServed": "Worldwide",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Digital Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Website Development"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Mobile App Development"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Digital Marketing"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
